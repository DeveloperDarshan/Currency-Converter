<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convert any currency</title>
    <link rel="stylesheet" href="currency2.css">
    <link rel="shortcut icon" href="images/money.png" type="image/x-icon">
    <script src="https://kit.fontawesome.com/e17619f5d8.js" crossorigin="anonymous"></script>
    
</head>
<body>
    <div class="container">
        <h1>Currency Convertor</h1>
        <div class="box">
            <div class="left_box">
                <select name="currency" class="currency"></select>
                <input type="number" name="" id="input">
            </div>
            <div class="right_box">
                <select name="currency" class="currency"></select>
                <input type="text" name="" id="result" disabled>
            </div>
        </div>
        <button class="btn" id="btn">Convert</button>
        <div class="owner"><a href="https://www.linkedin.com/in/darshan-bhandari-128793241">Made by ~ Darshan Bhandari</a></div>
    </div>
    
<script src="js/script.js"></script>

</body>
</html>
